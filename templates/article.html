<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - {{SITE_TITLE}}</title>
    <meta name="description" content="{{TITLE}} - 技术分享文章">
    <meta name="author" content="{{AUTHOR}}">
    <meta name="keywords" content="技术分享,编程,开发,{{CATEGORY}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{TITLE}} - 技术分享文章">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">{{SITE_TITLE}}</a>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">首页</a></li>
                <li><a href="../tech-stack.html" class="nav-link">技术栈</a></li>
                <li><a href="../posts.html" class="nav-link">文章</a></li>
                <li><a href="../about.html" class="nav-link">关于</a></li>
            </ul>
            <button class="theme-toggle" aria-label="切换主题">🌙</button>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 文章头部 -->
            <header class="article-header">
                <h1 class="article-title">{{TITLE}}</h1>
                <div class="article-meta">
                    <span class="date">{{DATE}}</span>
                    <span class="category">{{CATEGORY}}</span>
                    <div class="tags">{{TAGS}}</div>
                </div>
            </header>

            <!-- 目录 -->
            {{TOC}}

            <!-- 文章内容 -->
            <article class="article-content">
                {{CONTENT}}
            </article>

            <!-- 返回链接 -->
            <div class="article-navigation">
                <a href="../posts.html" class="cta-button">返回文章列表</a>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 {{SITE_TITLE}}. 基于 GitHub Pages 构建</p>
            <p>专注于技术分享与交流</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
