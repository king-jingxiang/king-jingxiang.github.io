<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - {{SITE_TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta name="author" content="{{AUTHOR}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{URL}}">
    <meta property="og:title" content="{{TITLE}} - {{SITE_TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:image" content="{{IMAGE}}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{URL}}">
    <meta property="twitter:title" content="{{TITLE}} - {{SITE_TITLE}}">
    <meta property="twitter:description" content="{{DESCRIPTION}}">
    <meta property="twitter:image" content="{{IMAGE}}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">{{SITE_TITLE}}</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="tech-stack.html" class="nav-link">技术栈</a></li>
                <li><a href="posts.html" class="nav-link">文章</a></li>
                <li><a href="about.html" class="nav-link">关于</a></li>
            </ul>
            <button class="theme-toggle" aria-label="切换主题">🌙</button>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        {{CONTENT}}
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 {{SITE_TITLE}}. 基于 GitHub Pages 构建</p>
            <p>专注于技术分享与交流</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
