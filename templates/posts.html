<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术文章 - {{SITE_TITLE}}</title>
    <meta name="description" content="技术分享文章列表，包含前端、后端、AI等技术内容">
    <meta name="author" content="{{AUTHOR}}">
    <meta name="keywords" content="技术文章,编程,开发,前端,后端,AI">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">{{SITE_TITLE}}</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="tech-stack.html" class="nav-link">技术栈</a></li>
                <li><a href="posts.html" class="nav-link active">文章</a></li>
                <li><a href="about.html" class="nav-link">关于</a></li>
            </ul>
            <button class="theme-toggle" aria-label="切换主题">🌙</button>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 页面标题 -->
            <section class="page-header">
                <h1>技术文章</h1>
                <p>分享技术心得，记录学习历程</p>
            </section>

            <!-- 搜索框 -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索文章..." class="search-input">
                </div>
            </section>

            <!-- 文章列表 -->
            <section class="posts-section">
                <div class="posts-grid" id="posts-list">
                    {{POSTS_LIST}}
                </div>
                <div id="search-results" class="posts-grid"></div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 {{SITE_TITLE}}. 基于 GitHub Pages 构建</p>
            <p>专注于技术分享与交流</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
